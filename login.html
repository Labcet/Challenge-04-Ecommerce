<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/Logo.png" alt="Logo"></a>
        </div>
        <div class="search">
            <input type="text" placeholder="¿Qué deseas buscar?">
        </div>
    </div>
    <div class="content">
        <div class="login-box">
            <h1>Iniciar Sesion</h1>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <input type="submit" value="Entrar" onclick="location.href='catalog.html'">
        </div>
    </div>
    <div class="footer">
        <div class="col-1"></div>
        <div class="col-3 footer-info">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <div class="col-3">
            <a href="#"><p>Quienes somos</p></a>
            <a href="#"><p>Politica de privacidad</p></a>
            <a href="#"><p>Programa de fidelidad</p></a>
            <a href="#"><p>Nuestras tiendas</p></a>
            <a href="#"><p>Quiero ser franquiciado</p></a>
            <a href="#"><p>Anuncie aqui</p></a>
        </div>
        <div class="col-4">
            <h2>Habla con nosostros</h2>
            <input type="text" placeholder="Nombre">
            <textarea name="mensaje" id="mensaje" cols="20" rows="5" placeholder="Mensaje"></textarea>
            <input type="submit" value="Enviar">
        </div>
        <div class="col-1"></div>
    </div>
    <div class="developer">
        <div class="text">
            <p>Desarrollado por Ernesto Zhildeer Chura Flores - 2022</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
